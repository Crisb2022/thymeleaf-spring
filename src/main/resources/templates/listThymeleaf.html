<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Listas en Thymeleaf</h1>

<div th:if="${users.isEmpty()}" th:text="${'No data :('}"></div>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>last name</th>
        <th>email</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}" >
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:if="${user.email}" th:text="${user.email}"></td>
        <td th:if="${user.email == null }" th:text="${'no email'}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
